<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>カルテ番号照合（リアルタイム）</title>
<style>
  body { font-family: sans-serif; text-align: center; background: #f4f4f4; margin: 0; }
  h1 { font-size: 1.4rem; padding: 10px; background: #333; color: #fff; margin: 0; }
  video { width: 100%; max-width: 600px; border: 2px solid #333; }
  #result { font-size: 1.2rem; margin: 20px; }
  .ok { color: green; font-weight: bold; }
  .ng { color: red; font-weight: bold; }
  #guide {
    position: absolute;
    top: 20%;
    left: 10%;
    width: 80%;
    height: 60%;
    border: 3px dashed rgba(255, 0, 0, 0.6);
    pointer-events: none;
    box-sizing: border-box;
  }
  #controls { margin: 10px; }
  button {
    padding: 8px 16px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background: #333;
    color: white;
    cursor: pointer;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
<h1>カルテ番号照合</h1>
<div style="position: relative; display: inline-block;">
  <video id="video" autoplay playsinline></video>
  <div id="guide"></div>
</div>
<div id="result">番号スキャン中...</div>
<div id="controls">
  <button onclick="restartScan()">再スキャン</button>
</div>

<script>
const video = document.getElementById('video');
const resultDiv = document.getElementById('result');
let scanning = true;
let firstNumber = null;

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
.then(stream => {
  video.srcObject = stream;
  startOCR();
})
.catch(err => {
  alert("カメラが利用できません: " + err);
});

function startOCR() {
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');

  setInterval(async () => {
    if (!scanning) return;

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    // 前処理（グレースケール＋二値化）
    let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let data = imageData.data;
    for (let i = 0; i < data.length; i += 4) {
      let avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
      let bin = avg > 150 ? 255 : 0; // 二値化
      data[i] = data[i + 1] = data[i + 2] = bin;
    }
    ctx.putImageData(imageData, 0, 0);

    // OCR（数字のみ抽出）
    const { data: { text, confidence } } = await Tesseract.recognize(canvas, 'jpn+eng', {
      tessedit_char_whitelist: '0123456789'
    });

    if (confidence < 60) return;

    const matches = text.match(/\d+/g); // 数字なら何桁でもOK
    if (matches && matches.length > 0) {
      const currentNumber = matches[0]; // 最初に見つかった数字だけ使用
      resultDiv.innerHTML = `現在検出: ${currentNumber}`;

      if (!firstNumber) {
        firstNumber = currentNumber;
      } else if (firstNumber === currentNumber) {
        resultDiv.innerHTML = `✅ 照合完了 (${currentNumber})`;
        resultDiv.className = 'ok';
        scanning = false;
      }
    }
  }, 1500);
}

function restartScan() {
  scanning = true;
  firstNumber = null;
  resultDiv.innerHTML = "番号スキャン中...";
  resultDiv.className = "";
}
</script>
</body>
</html>
