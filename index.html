<body>
    <div class="header">
        <h1>ğŸ“‹ ã‚«ãƒ«ãƒ†ç•ªå·ç…§åˆã‚¢ãƒ—ãƒª</h1>
        <p>é ˜åæ›¸ã¨å‡¦æ–¹ç®‹ã®ã‚«ãƒ«ãƒ†ç•ªå·ã‚’ç…§åˆã—ã¾ã™</p>

    <div class="main-container">
        <div class="camera-section">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <span>ã‚«ãƒ¡ãƒ©ã‚’åˆæœŸåŒ–ä¸­...</span>
            </div>

            <div id="error" class="error-message" style="display: none;"></div>

            <div id="videoContainer" class="video-wrapper" style="display: none;">
                <video id="video" autoplay playsinline></video>

                </div>
            </div>

            <div class="controls">
                <button id="resetBtn" class="btn" style="display: none;">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
                <button id="retryBtn" class="btn" style="display: none;">ğŸ“· å†è©¦è¡Œ</button>
            </div>
        </div>

        <div class="status-section">
            <div id="statusPanel" class="status-panel" style="display: none;">
                <div class="status-item">
                    <span class="status-label">ç¾åœ¨ã®æ¤œå‡ºç•ªå·:</span>
                    <span id="currentNumber" class="status-value pending">---</span>
                </div>
                <div class="status-item">
                    <span class="status-label">1å›ç›® (é ˜åæ›¸):</span>
                    <span id="firstNumber" class="status-value pending">æœªæ¤œå‡º</span>
                </div>
                <div class="status-item">
                    <span class="status-label">2å›ç›® (å‡¦æ–¹ç®‹):</span>
                    <span id="secondNumber" class="status-value pending">æœªæ¤œå‡º</span>
                </div>
                <div id="matchResult" class="status-item" style="display: none;">
                    <span class="status-label">ç…§åˆçµæœ:</span>
                    <span class="status-value">
                        <span id="matchStatus">ç¢ºèªä¸­</span>
                        <span id="matchIcon" class="match-icon"></span>
                    </span>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        class ChartNumberScanner {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.worker = null;
                this.stream = null;
                this.isProcessing = false;
                
                this.detectionHistory = [];
                this.maxHistoryLength = 5;
                this.firstDetectedNumber = null;
                this.secondDetectedNumber = null;
                this.isMatched = false;
                
                this.init();
            }

            async init() {
                try {
                    await this.initCamera();
                    await this.initTesseract();
                    this.setupEventListeners();
                    this.startScanning();
                    this.hideLoading();
                } catch (error) {
                    this.showError('åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            }

            async initCamera() {
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                try {
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    await new Promise(resolve => this.video.onloadedmetadata = resolve);
                } catch (error) {
                    throw new Error('ã‚«ãƒ¡ãƒ©ã‚¢ã‚¯ã‚»ã‚¹ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã§ã‚«ãƒ¡ãƒ©ã®ä½¿ç”¨ã‚’è¨±å¯ã—ã¦ãã ã•ã„ã€‚');
                }
            }

            async initTesseract() {
                this.worker = await Tesseract.createWorker('jpn+eng', 1, {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            document.getElementById('currentNumber').textContent = 'å‡¦ç†ä¸­...';
                            document.getElementById('currentNumber').className = 'status-value processing';
                        }
                    }
                });

                await this.worker.setParameters({
                    tessedit_char_whitelist: '0123456789',
                    tessedit_pageseg_mode: Tesseract.PSM.SINGLE_LINE,
                });
            }

            setupEventListeners() {
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());
                document.getElementById('retryBtn').addEventListener('click', () => this.retry());
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('videoContainer').style.display = 'block';
                document.getElementById('statusPanel').style.display = 'block';
                document.getElementById('resetBtn').style.display = 'inline-block';
            }

            showError(message) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                document.getElementById('retryBtn').style.display = 'inline-block';
            }

            async startScanning() {
                if (!this.isMatched) {
                    setTimeout(() => this.captureAndProcess(), 1000);
                }
            }

            async captureAndProcess() {
                if (this.isProcessing || this.isMatched) return;

                this.isProcessing = true;

                try {
                    const imageData = this.captureFrame();
                    const processedImage = this.preprocessImage(imageData);
                    const number = await this.performOCR(processedImage);
                    
                    if (number) {
                        this.handleDetectedNumber(number);
                    }
                } catch (error) {
                    console.error('OCRå‡¦ç†ã‚¨ãƒ©ãƒ¼:', error);
                } finally {
                    this.isProcessing = false;
                    this.startScanning();
                }
            }

            captureFrame() {
                const videoRect = this.video.getBoundingClientRect();
                const videoWidth = this.video.videoWidth;
                const videoHeight = this.video.videoHeight;
                
                this.canvas.width = videoWidth;
                this.canvas.height = videoHeight;
                
                this.ctx.drawImage(this.video, 0, 0, videoWidth, videoHeight);
                
                // ã‚¬ã‚¤ãƒ‰æ ã®é ˜åŸŸã‚’è¨ˆç®—ï¼ˆä¸­å¤®80%ã®å¹…ã€60pxã®é«˜ã•ç›¸å½“ï¼‰
                const frameWidth = videoWidth * 0.8;
                const frameHeight = Math.min(videoHeight * 0.15, 100);
                const frameX = (videoWidth - frameWidth) / 2;
                const frameY = (videoHeight - frameHeight) / 2;
                
                return this.ctx.getImageData(frameX, frameY, frameWidth, frameHeight);
            }

            preprocessImage(imageData) {
                const data = imageData.data;
                
                // ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«åŒ–ã¨äºŒå€¤åŒ–
                for (let i = 0; i < data.length; i += 4) {
                    const gray = Math.round(0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2]);
                    const enhanced = Math.min(255, gray * 1.2); // ã‚³ãƒ³ãƒˆãƒ©ã‚¹ãƒˆå¼·åŒ–
                    const binary = enhanced > 150 ? 255 : 0; // äºŒå€¤åŒ–
                    
                    data[i] = data[i + 1] = data[i + 2] = binary;
                }
                
                return imageData;
            }

            async performOCR(imageData) {
                this.canvas.width = imageData.width;
                this.canvas.height = imageData.height;
                this.ctx.putImageData(imageData, 0, 0);
                
                const { data: { text } } = await this.worker.recognize(this.canvas);
                
                // æ•°å­—ã®ã¿ã‚’æŠ½å‡º
                const numbers = text.replace(/[^0-9]/g, '');
                return numbers.length >= 3 ? numbers : null;
            }

            handleDetectedNumber(number) {
                // å±¥æ­´ã«è¿½åŠ 
                this.detectionHistory.push(number);
                if (this.detectionHistory.length > this.maxHistoryLength) {
                    this.detectionHistory.shift();
                }

                // ç¾åœ¨ã®ç•ªå·ã‚’è¡¨ç¤º
                document.getElementById('currentNumber').textContent = number;
                document.getElementById('currentNumber').className = 'status-value detected';

                // å±¥æ­´ã‚’è¡¨ç¤º
                this.updateHistory();

                // å¤šæ•°æ±ºã§å®‰å®šã—ãŸç•ªå·ã‚’æ±ºå®š
                const stableNumber = this.getStableNumber();
                
                if (stableNumber) {
                    if (!this.firstDetectedNumber) {
                        this.firstDetectedNumber = stableNumber;
                        document.getElementById('firstNumber').textContent = stableNumber;
                        document.getElementById('firstNumber').className = 'status-value detected';
                        this.detectionHistory = []; // å±¥æ­´ã‚’ãƒªã‚»ãƒƒãƒˆ
                    } else if (!this.secondDetectedNumber && stableNumber === this.firstDetectedNumber) {
                        this.secondDetectedNumber = stableNumber;
                        document.getElementById('secondNumber').textContent = stableNumber;
                        document.getElementById('secondNumber').className = 'status-value detected';
                        this.showMatchResult(true);
                    } else if (!this.secondDetectedNumber && stableNumber !== this.firstDetectedNumber) {
                        this.secondDetectedNumber = stableNumber;
                        document.getElementById('secondNumber').textContent = stableNumber;
                        document.getElementById('secondNumber').className = 'status-value detected';
                        this.showMatchResult(false);
                    }
                }
            }

            getStableNumber() {
                if (this.detectionHistory.length < 2) return null;

                // æœ€æ–°ã®2å›ãŒåŒã˜æ•°å­—ã®å ´åˆã€ãã‚Œã‚’å®‰å®šã—ãŸç•ªå·ã¨ã™ã‚‹
                const latest = this.detectionHistory[this.detectionHistory.length - 1];
                const secondLatest = this.detectionHistory[this.detectionHistory.length - 2];
                
                if (latest === secondLatest) {
                    return latest;
                }

                // éåŠæ•°ã‚’å ã‚ã‚‹ç•ªå·ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
                const counts = {};
                this.detectionHistory.forEach(num => {
                    counts[num] = (counts[num] || 0) + 1;
                });

                const maxCount = Math.max(...Object.values(counts));
                if (maxCount >= Math.ceil(this.detectionHistory.length / 2)) {
                    return Object.keys(counts).find(key => counts[key] === maxCount);
                }

                return null;
            }

            updateHistory() {
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = this.detectionHistory
                    .slice(-5)
                    .map(num => `<div class="history-item">${num}</div>`)
                    .join('');
            }

            showMatchResult(isMatch) {
                this.isMatched = true;
                const matchResult = document.getElementById('matchResult');
                const matchStatus = document.getElementById('matchStatus');
                const matchIcon = document.getElementById('matchIcon');

                matchResult.style.display = 'flex';

                if (isMatch) {
                    matchResult.classList.add('matched');
                    matchStatus.textContent = 'ç…§åˆå®Œäº†';
                    matchIcon.textContent = 'âœ…';
                } else {
                    matchStatus.textContent = 'ç•ªå·ä¸ä¸€è‡´';
                    matchIcon.textContent = 'âŒ';
                    matchResult.style.background = '#f8d7da';
                    matchResult.style.borderColor = '#f5c6cb';
                    matchResult.style.color = '#721c24';
                }
            }

            reset() {
                this.firstDetectedNumber = null;
                this.secondDetectedNumber = null;
                this.isMatched = false;
                this.detectionHistory = [];

                document.getElementById('currentNumber').textContent = '---';
                document.getElementById('currentNumber').className = 'status-value pending';
                document.getElementById('firstNumber').textContent = 'æœªæ¤œå‡º';
                document.getElementById('firstNumber').className = 'status-value pending';
                document.getElementById('secondNumber').textContent = 'æœªæ¤œå‡º';
                document.getElementById('secondNumber').className = 'status-value pending';
                document.getElementById('matchResult').style.display = 'none';
                document.getElementById('matchResult').className = 'status-item';
                document.getElementById('historyList').innerHTML = '';

                this.startScanning();
            }

            async retry() {
                document.getElementById('error').style.display = 'none';
                document.getElementById('retryBtn').style.display = 'none';
                document.getElementById('loading').style.display = 'flex';

                try {
                    await this.initCamera();
                    this.hideLoading();
                    this.startScanning();
                } catch (error) {
                    this.showError('å†è©¦è¡Œã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            }

            destroy() {
                if (this.worker) {
                    this.worker.terminate();
                }
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }
            }
        }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
        let scanner;
        window.addEventListener('DOMContentLoaded', () => {
            scanner = new ChartNumberScanner();
        });

        // ãƒšãƒ¼ã‚¸ã‚’é›¢ã‚Œã‚‹éš›ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
        window.addEventListener('beforeunload', () => {
            if (scanner) {
                scanner.destroy();
            }
        });
    </script>
